<style>

  --gold:        #B8892A;
  --gold-light:  #D4A93E;
  --gold-pale:   #F0D890;
  --gold-dim:    rgba(184,137,42,0.13);
  --bg:          #F4EFE6;
  --bg2:         #EDE6D8;
  --bg3:         #E5DCC8;

  --text-dim:    #8A7A5C;
  --green:       #1E6B42;

  --radius:      16px;

}

* { margin:0; padding:0; box-sizing:border-box; }
html { scroll-behavior:smooth; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Tajawal', sans-serif;
  min-height: 100vh;
  display: flex;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SIDEBAR (right side, RTL)
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.sidebar {
  position: fixed;
  top: 0; right: 0;
  width: var(--sidebar-w);
  height: 100vh;
  background: var(--sidebar-bg);
  display: flex;
  flex-direction: column;
  z-index: 100;
  overflow-y: auto;
  overflow-x: hidden;
}

/* Sidebar header */
.sidebar-header {
  padding: 28px 20px 20px;
  border-bottom: 1px solid rgba(255,255,255,0.07);
}
.sidebar-logo {
  font-family: 'Scheherazade New', serif;
  font-size: 13px;
  color: rgba(212,169,62,0.6);
  letter-spacing: 2px;
  margin-bottom: 8px;
}
.sidebar-title {
  font-size: 16px;
  font-weight: 700;
  color: var(--gold-pale);
  line-height: 1.4;
}

/* Sidebar nav sections */
.sidebar-section-label {
  font-size: 10px;
  color: rgba(255,255,255,0.25);
  text-transform: uppercase;
  letter-spacing: 1.5px;
  padding: 18px 20px 8px;
}

/* Main nav items */
.nav-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 11px 20px;
  cursor: pointer;
  border: none;
  background: transparent;

  font-family: 'Tajawal', sans-serif;

  text-align: right;
  transition: all .22s;
  border-right: 3px solid transparent;
  position: relative;
}
.nav-item:hover {
  background: rgba(255,255,255,0.05);
  color: rgba(255,255,255,0.8);
}
.nav-item.active {
  background: rgba(212,169,62,0.1);
  color: var(--gold-light);
  border-right-color: var(--gold-light);
  font-weight: 600;
}
.nav-item .nav-icon { font-size: 16px; flex-shrink: 0; }
.nav-item .nav-count {
  margin-right: auto;
  font-size: 11px;
  background: rgba(255,255,255,0.1);
  color: rgba(255,255,255,0.4);
  border-radius: 20px;
  padding: 1px 7px;
}
.nav-item.active .nav-count {
  background: rgba(212,169,62,0.2);
  color: var(--gold-light);
}

/* Topic nav items */
.topic-nav {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 9px 20px 9px 14px;
  cursor: pointer;
  border: none;
  background: transparent;
  color: rgba(255,255,255,0.45);
  font-family: 'Tajawal', sans-serif;
  font-size: 13px;
  width: 100%;
  text-align: right;
  transition: all .2s;
  border-right: 3px solid transparent;
}
.topic-nav:hover {
  background: rgba(255,255,255,0.04);
  color: rgba(255,255,255,0.75);
}
.topic-nav.active {
  background: rgba(212,169,62,0.12);
  color: var(--gold-light);
  border-right-color: var(--gold-light);
  font-weight: 600;
}
.topic-nav .t-icon { font-size: 15px; flex-shrink: 0; }
.topic-nav .t-name { flex: 1; line-height: 1.35; }
.topic-nav .t-cnt {
  font-size: 10px;
  color: rgba(255,255,255,0.25);
  white-space: nowrap;
}
.topic-nav.active .t-cnt { color: rgba(212,169,62,0.7); }

/* Sidebar footer: settings */
.sidebar-footer {
  margin-top: auto;
  padding: 16px 20px 24px;
  border-top: 1px solid rgba(255,255,255,0.06);
}
.sidebar-footer-label {
  font-size: 10px;
  color: rgba(255,255,255,0.25);
  text-transform: uppercase;
  letter-spacing: 1.5px;
  margin-bottom: 10px;
}
.sidebar-select {
  width: 100%;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 8px;
  padding: 8px 10px;
  color: rgba(255,255,255,0.65);
  font-family: 'Tajawal', sans-serif;
  font-size: 12px;
  outline: none;
  cursor: pointer;
  margin-bottom: 10px;
  appearance: none;
  -webkit-appearance: none;
}
.sidebar-select:focus { border-color: rgba(212,169,62,0.4); color: var(--gold-pale); }
.sidebar-select option { background: #2C2418; color: #EEE; }

.mode-row {
  display: flex;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 8px;
  overflow: hidden;
}
.mode-btn {
  flex: 1; padding: 8px 4px; border: none; background: transparent;
  color: rgba(255,255,255,0.4); cursor: pointer;
  font-family: 'Tajawal', sans-serif; font-size: 11px;
  transition: all .2s;
}
.mode-btn.active { background: rgba(212,169,62,0.2); color: var(--gold-light); font-weight: 600; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   MAIN CONTENT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.main {
  margin-right: var(--sidebar-w);
  flex: 1;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Top bar */
.topbar {
  background: var(--panel);
  border-bottom: 1px solid var(--bg3);
  padding: 16px 32px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
  flex-wrap: wrap;
  position: sticky;
  top: 0;
  z-index: 50;
  box-shadow: 0 2px 12px rgba(80,50,10,0.06);
}
.topbar-title {
  font-size: 20px;
  font-weight: 700;
  color: var(--text);
}
.topbar-sub {
  font-size: 12px;
  color: var(--text-dim);
  margin-top: 2px;
}
.topbar-right {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

/* Search */
.search-wrap { position: relative; }
.search-input {
  background: var(--bg2);
  border: 1.5px solid var(--bg3);
  border-radius: 10px;
  padding: 9px 36px 9px 14px;
  color: var(--text);
  font-family: 'Scheherazade New', serif;
  font-size: 16px;
  outline: none;
  transition: border-color .25s, box-shadow .25s;
  width: 240px;
}
.search-input:focus { border-color: var(--gold); box-shadow: 0 0 0 3px rgba(184,137,42,0.1); }
.search-input::placeholder { color: var(--text-dim); font-family:'Tajawal',sans-serif; font-size:13px; }
.search-icon { position:absolute; right:11px; top:50%; transform:translateY(-50%); color:var(--text-dim); font-size:15px; pointer-events:none; }

/* Filter chips */
.filter-chips { display:flex; gap:6px; flex-wrap:wrap; }
.chip {
  padding: 6px 14px; border-radius: 20px;
  border: 1.5px solid var(--bg4);
  background: var(--panel);
  color: var(--text-dim); cursor: pointer;
  font-family: 'Tajawal', sans-serif; font-size: 12px;
  transition: all .2s; white-space: nowrap;
}
.chip:hover { border-color: var(--gold); color: var(--gold); background: var(--gold-dim); }
.chip.active { border-color: var(--gold); color: var(--gold); background: var(--gold-dim); font-weight:600; }

/* Content area */
.content {
  flex: 1;
  padding: 28px 32px 120px;
}

/* Stats strip */
.stats-strip {
  display: flex;
  gap: 12px;
  margin-bottom: 24px;
  flex-wrap: wrap;
}
.stat-pill {
  display: flex;
  align-items: center;
  gap: 10px;
  background: var(--panel);
  border: 1.5px solid var(--bg3);
  border-radius: 12px;
  padding: 10px 18px;
  box-shadow: var(--shadow);
}
.stat-n { font-size: 22px; font-weight: 700; color: var(--gold); }
.stat-l { font-size: 11px; color: var(--text-dim); line-height: 1.3; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SECTION HEADING (topic view)
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.section-head {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
  flex-wrap: wrap;
  gap: 12px;
}
.section-icon-title {
  display: flex;
  align-items: center;
  gap: 14px;
}
.section-icon {
  width: 52px; height: 52px;
  border-radius: 14px;
  background: linear-gradient(135deg, rgba(184,137,42,0.15), rgba(184,137,42,0.05));
  border: 1.5px solid rgba(184,137,42,0.25);
  display: flex; align-items: center; justify-content: center;
  font-size: 24px;
}
.section-name {
  font-size: 24px;
  font-weight: 700;
  color: var(--text);
  font-family: 'Scheherazade New', serif;
}
.section-desc {
  font-size: 13px;
  color: var(--text-dim);
  margin-top: 4px;
}
.play-all-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 22px;
  border-radius: 10px;
  border: 1.5px solid var(--gold);
  background: var(--gold-dim);
  color: var(--gold);
  cursor: pointer;
  font-family: 'Tajawal', sans-serif;
  font-size: 14px;
  font-weight: 600;
  transition: all .25s;
}
.play-all-btn:hover {
  background: rgba(184,137,42,0.2);
  box-shadow: 0 4px 16px rgba(184,137,42,0.2);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   DUA CARDS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.grid { display: grid; gap: 14px; }

.dua-card {
  background: var(--panel);
  border: 1.5px solid var(--bg3);
  border-radius: var(--radius);
  overflow: hidden;
  transition: border-color .3s, box-shadow .3s, transform .3s;
  animation: cardIn .4s ease both;
  box-shadow: var(--shadow);
}
.dua-card:hover {
  border-color: rgba(184,137,42,0.4);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}
.dua-card.is-playing {
  border-color: var(--gold);
  box-shadow: 0 0 0 3px rgba(184,137,42,0.15), var(--shadow-lg);
}
.dua-card.is-memorized {
  border-color: rgba(30,107,66,0.4);
  background: linear-gradient(135deg, rgba(30,107,66,0.04), var(--panel));
}

.card-top {
  display: flex;
  align-items: center;
  padding: 14px 18px 10px;
  gap: 10px;
  background: linear-gradient(180deg, var(--bg2) 0%, transparent 100%);
}
.dua-num {
  width: 32px; height: 32px; flex-shrink: 0;
  border-radius: 50%;
  background: rgba(184,137,42,0.12);
  border: 1.5px solid rgba(184,137,42,0.25);
  display: flex; align-items: center; justify-content: center;
  font-size: 12px; font-weight: 700; color: var(--gold);
}
.is-memorized .dua-num {
  background: rgba(30,107,66,0.12);
  border-color: rgba(30,107,66,0.3);
  color: var(--green);
}
.surah-ref { flex: 1; display: flex; align-items: center; gap: 6px; flex-wrap: wrap; }
.surah-name { color: var(--gold); font-weight: 700; font-size: 13px; }
.ayah-badge {
  padding: 2px 8px; border-radius: 20px;
  background: rgba(184,137,42,0.08);
  border: 1px solid rgba(184,137,42,0.2);
  color: var(--gold); font-size: 11px; font-weight: 600;
}
.ayah-badge.multi { background: rgba(30,107,66,0.08); border-color: rgba(30,107,66,0.25); color: var(--green); }
.card-actions { display: flex; gap: 6px; align-items: center; flex-shrink: 0; }
.ic-btn {
  width: 32px; height: 32px; border-radius: 8px;
  border: 1.5px solid var(--bg3);
  background: var(--bg);
  color: var(--text-dim); cursor: pointer;
  display: flex; align-items: center; justify-content: center; font-size: 14px;
  transition: all .2s;
}
.ic-btn:hover { border-color: var(--gold); color: var(--gold); background: var(--gold-dim); }
.ic-btn.green-active { border-color: var(--green); color: var(--green); background: var(--green-dim); }
.ic-btn.copied { border-color: var(--green); color: var(--green); background: var(--green-dim); }

.play-btn {
  width: 38px; height: 38px; border-radius: 10px;
  border: 1.5px solid rgba(184,137,42,0.4);
  background: linear-gradient(135deg, rgba(184,137,42,0.12), rgba(184,137,42,0.04));
  color: var(--gold); cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  font-size: 16px; transition: all .25s;
}
.play-btn:hover {
  background: rgba(184,137,42,0.22);
  box-shadow: 0 4px 14px rgba(184,137,42,0.2);
  transform: scale(1.07);
}
.play-btn.playing {
  background: linear-gradient(135deg, rgba(184,137,42,0.3), rgba(184,137,42,0.12));
  box-shadow: 0 0 20px rgba(184,137,42,0.3);
  border-color: var(--gold);
  animation: playPulse 1.8s ease-in-out infinite;
}
@keyframes playPulse {
  0%,100%{ box-shadow: 0 0 10px rgba(184,137,42,0.2); }
  50%    { box-shadow: 0 0 24px rgba(184,137,42,0.5); }
}

.card-body { padding: 4px 20px 16px; }
.dua-text {
  font-family: 'Scheherazade New', serif;
  font-size: clamp(19px, 3.5vw, 25px);
  line-height: 2.1;
  color: var(--text);
  text-align: justify;
  direction: rtl;
}
.is-playing .dua-text { color: #5A3A00; }

.wave-bar { display: none; align-items: center; justify-content: center; gap: 3px; height: 18px; margin: 4px 0; }
.is-playing .wave-bar { display: flex; }
.wave-bar span { display: block; width: 3px; border-radius: 3px; background: var(--gold); animation: wave 1.2s ease-in-out infinite; }
.wave-bar span:nth-child(1){height:6px; animation-delay:0s}
.wave-bar span:nth-child(2){height:14px;animation-delay:.15s}
.wave-bar span:nth-child(3){height:18px;animation-delay:.3s}
.wave-bar span:nth-child(4){height:11px;animation-delay:.45s}
.wave-bar span:nth-child(5){height:16px;animation-delay:.6s}
.wave-bar span:nth-child(6){height:8px; animation-delay:.75s}
.wave-bar span:nth-child(7){height:13px;animation-delay:.9s}
@keyframes wave{ 0%,100%{transform:scaleY(0.35);opacity:.4} 50%{transform:scaleY(1);opacity:1} }

.card-foot {
  padding: 10px 18px 12px;
  display: flex; align-items: center; justify-content: space-between;
  flex-wrap: wrap; gap: 8px;
  border-top: 1px solid var(--bg2);
  background: var(--bg2);
}
.counter-pill {
  display: flex; align-items: center; gap: 8px;
  background: var(--panel); border: 1.5px solid var(--bg3);
  border-radius: 24px; padding: 4px 10px;
}
.cnt-btn {
  width: 24px; height: 24px; border-radius: 7px;
  border: 1px solid var(--bg3); background: var(--bg);
  color: var(--text-mid); cursor: pointer; font-size: 16px; font-weight: 700;
  display: flex; align-items: center; justify-content: center;
  transition: all .18s; user-select: none;
}
.cnt-btn:hover { background: var(--gold-dim); border-color: var(--gold); color: var(--gold); }
.cnt-val {
  font-size: 17px; font-weight: 700; color: var(--gold);
  min-width: 26px; text-align: center; transition: transform .15s;
}
.cnt-val.bump { animation: bump .25s ease; }
@keyframes bump{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.3)} }
.cnt-label { font-size: 11px; color: var(--text-dim); }
.read-label { font-size: 11px; color: var(--text-dim); }
.audio-err { font-size: 11px; color: var(--red); padding: 4px 18px 6px; display: none; }

.prog-track { height: 3px; background: var(--bg3); }
.prog-fill { height: 100%; background: linear-gradient(90deg, var(--green-light), var(--gold)); transition: width .5s ease; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   FLOATING BAR
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.float-bar {
  position: fixed;
  bottom: 24px; left: 50%;
  transform: translateX(-50%);
  margin-right: calc(var(--sidebar-w) / 2);
  background: var(--panel);
  border: 1.5px solid var(--bg3);
  border-radius: 40px;
  padding: 10px 24px;
  display: flex; align-items: center; gap: 18px;
  box-shadow: var(--shadow-lg);
  z-index: 200;
  white-space: nowrap;
  animation: floatIn .7s 1s ease both;
  flex-wrap: wrap; justify-content: center;
}
.float-stat { text-align: center; }
.float-n { font-size: 18px; font-weight: 700; color: var(--gold); display: block; }
.float-l { font-size: 10px; color: var(--text-dim); }
.float-div { width: 1px; height: 26px; background: var(--bg3); }
.reset-btn {
  padding: 6px 12px; border-radius: 16px;
  border: 1.5px solid var(--bg3); background: var(--bg);
  color: var(--text-dim); cursor: pointer;
  font-family: 'Tajawal',sans-serif; font-size: 11px; transition: all .2s;
}
.reset-btn:hover { border-color: var(--red); color: var(--red); background: rgba(176,48,48,0.06); }

.now-playing-strip { display: none; align-items: center; gap: 7px; font-size: 11px; color: var(--gold); }
.now-playing-strip.visible { display: flex; }
.np-dot { width: 7px; height: 7px; border-radius: 50%; background: var(--gold); animation: blink 1s infinite; }
@keyframes blink{ 0%,100%{opacity:1} 50%{opacity:.15} }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TOAST
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.toast {
  position: fixed; top: 24px; left: 50%;
  transform: translateX(-50%) translateY(-12px);
  background: #2C2418;
  border: 1px solid rgba(212,169,62,0.35);
  color: var(--gold-pale);
  padding: 10px 22px; border-radius: 10px;
  font-size: 13px; opacity: 0;
  transition: all .28s; z-index: 400; pointer-events: none;
}
.toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   EMPTY STATE
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.empty { text-align: center; padding: 60px 20px; color: var(--text-dim); }
.empty .ico { font-size: 44px; margin-bottom: 12px; }
.empty p { font-size: 15px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function buildAyahList(d){
  const list=[];
  for(let a=d.ayahStart;a<=d.ayahEnd;a++) list.push({surahN:d.surahN,ayahN:a});
  if(d.ayahExtra) d.ayahExtra.forEach(seg=>{for(let a=seg.ayahStart;a<=seg.ayahEnd;a++) list.push({surahN:seg.surahN,ayahN:a});});
  return list;
}

function playDua(idx) {

}

function nextInQueue(idx) {

    }
    return;
  }
  const item=ayahQueue[queuePos];
  currentAudio=new Audio(ayahUrl(item.surahN,item.ayahN));
  currentAudio.addEventListener('ended',()=>{queuePos++;nextInQueue(idx);});
  currentAudio.addEventListener('error',()=>{

}
